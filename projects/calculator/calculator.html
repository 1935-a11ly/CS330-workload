<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css" type="text/css">
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/calculator.js" type="text/javascript"></script>
</head>

<body>
    <div class=container>
         
        
        <div class="grid-i">
        <span id=result class="screen">&nbsp;</span>
        </div>
        

        <div class="grid-item">
        <button id=btn0 onclick="enterDigit(0)" class="btn btn-secondary">0</button>
        <button id=btn1 onclick="enterDigit(1)" class="btn btn-secondary">1</button>
        <button id=btn2 onclick="enterDigit(2)" class="btn btn-secondary">2</button>
        <button id=btnSum onclick="enterOp('+')"class="btn btn-warning">+</button>
        </div>

        <div class="grid-item">
        <button id=btn3 onclick="enterDigit(3)" class="btn btn-secondary">3</button>
        <button id=btn4 onclick="enterDigit(4)" class="btn btn-secondary">4</button>
        <button id=btn5 onclick="enterDigit(5)" class="btn btn-secondary">5</button>
        <button id=btnSub onclick="enterOp('-')"class="btn btn-warning">-</button>
        </div>

        <div class="grid-item">
        <button id=btn6 onclick="enterDigit(6)" class="btn btn-secondary">6</button>
        <button id=btn7 onclick="enterDigit(7)" class="btn btn-secondary">7</button>
        <button id=btn8 onclick="enterDigit(8)" class="btn btn-secondary">8</button>
        <button id=btnMul onclick="enterOp('*')"class="btn btn-warning">*</button>
        </div>
        
        <div class="grid-item">
        <button id=btn9 onclick="enterDigit(9)" class="btn btn-secondary">9</button>
        <button id=btnDot onclick="enterDigit('.')"class="btn btn-secondary">.</button>
        <button id=btnClr onclick="clear_screen()"class="btn btn-secondary">C</button>
        <button id=btnDiv onclick="enterOp('/')"class="btn btn-warning">/</button>
        </div>

        <div class="grid-item">
        <button id=btnEql onclick="eval_expr()" class="btn btn-success">=</button>
        </div>

        
    </div>

</body>

</html>
