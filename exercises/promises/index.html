<html>
<head>
    <title>Numbers</title>

<body>
    <div>
        <form id=form_number>
            <div class= "organization">
                <div class = "control">
                    <label for="number" class = "text">Enter a number</label>
                    <input type="text" id="number" class="form-text" placeholder="Enter a number" />
                </div>
                <div class = "control">
                    <label for="getThem" class = "text">Click a button</label>
                    <button type=button id="getInfo" class= "btn btn-primary"onclick="clickedon()">Get Info!</button>
                </div>
                <div class = "control">
                    <label for=batch class = "text">Check a box to get 3 numbers at once</label>
                    <input type="checkbox" value="" id="batch">
                </div>
            </div>
        </form>
    </div>
    <div id=number_info>

    </div>

</html>
